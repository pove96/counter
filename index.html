<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to January 20, 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    h1 {
      font-size: 4em;
    }

    #countdown {
      font-size: 2em;
      margin-top: 20px;
      transition: color 0.5s ease-in-out;
    }
  </style>
</head>
<body>

  <h1>Countdown to January 20, 2024</h1>
  <p id="countdown">Iki kelionės liko: </p>

  <script>
    // Set the target date
    const targetDate = new Date('January 20, 2024 00:00:00 GMT+0000');

    function updateCountdown() {
      // Calculate the time difference
      const currentDate = new Date();
      const timeDifference = targetDate - currentDate;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      // Display the countdown
      const countdownElement = document.getElementById('countdown');
      countdownElement.textContent = `Iki kelionės liko: ${days}d ${hours}h ${minutes}m ${seconds}s`;

      // Change color randomly
      const randomColor = getRandomColor();
      countdownElement.style.color = randomColor;
    }

    // Update the countdown every second
    setInterval(updateCountdown, 1000);

    // Initial update
    updateCountdown();

    // Function to generate a random color
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>

</body>
</html>
